<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Random Auto Refresh</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      padding: 8px 12px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367D6;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
    }
    .active {
      background-color: #E6F4EA;
      color: #137333;
    }
    .inactive {
      background-color: #FEEFC3;
      color: #B06000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Random Auto Refresh</h2>
    
    <div class="row">
      <label for="minTime">Minimum time (seconds):</label>
      <input type="number" id="minTime" min="1" max="3600" value="30">
    </div>
    
    <div class="row">
      <label for="maxTime">Maximum time (seconds):</label>
      <input type="number" id="maxTime" min="1" max="3600" value="60">
    </div>
    
    <div class="row">
      <button id="startBtn">Start Auto Refresh</button>
      <button id="stopBtn">Stop</button>
    </div>
    
    <div id="status" class="status inactive">Auto refresh is inactive</div>
    <div id="timeLeft"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
